<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover background -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a878;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book cover base -->
  <rect width="300" height="400" fill="url(#bookGradient)" />

  <!-- Book spine effect -->
  <rect width="15" height="400" fill="#008080" opacity="0.5" />

  <!-- Top accent -->
  <rect width="300" height="10" fill="#ff6b6b" opacity="0.8" />

  <!-- Robot icon -->
  <circle cx="150" cy="80" r="40" fill="none" stroke="white" stroke-width="2" />
  <rect x="130" y="50" width="40" height="30" fill="white" opacity="0.8" />
  <circle cx="140" cy="60" r="4" fill="#00a878" />
  <circle cx="160" cy="60" r="4" fill="#00a878" />
  <rect x="145" y="70" width="10" height="8" fill="white" opacity="0.6" />

  <!-- Title -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Physical AI
  </text>

  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    &amp; Humanoid
  </text>

  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Robotics
  </text>

  <!-- Subtitle -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">
    Learn to build and control
  </text>

  <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">
    the future of embodied intelligence
  </text>

  <!-- Decorative elements -->
  <circle cx="40" cy="320" r="6" fill="white" opacity="0.6" />
  <circle cx="260" cy="330" r="8" fill="white" opacity="0.4" />
  <line x1="50" y1="350" x2="250" y2="350" stroke="white" stroke-width="1" opacity="0.5" />

  <!-- Author -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.8">
    Syeda Rajda Bano | GIAIC Q4
  </text>
</svg>
